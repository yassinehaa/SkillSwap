<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3>Edit Profile</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>

          <div class="mb-3">
            <h4>Proposed Skills</h4>
            <div formArrayName="proposedSkills">
              <div *ngFor="let skillGroup of proposedSkills.controls; let i = index" [formGroupName]="i" class="mb-3 p-3 border rounded">
                <div class="mb-2">
                  <label for="proposedSkillName{{i}}" class="form-label">Skill Name</label>
                  <select type="text" id="proposedSkillName{{i}}" formControlName="name" class="form-control">
                    <option value="">-- Select a Skill --</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Content Writing">Content Writing</option>
                    <option value="Public Speaking">Public Speaking</option>
                    <option value="Photography">Photography</option>
                    <option value="Video Editing">Video Editing</option>
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Cloud Computing">Cloud Computing</option>
                    <option value="Project Management">Project Management</option>
                    <option value="Time Management">Time Management</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Baking">Baking</option>
                    <option value="Music Production">Music Production</option>
                    <option value="Playing Guitar">Playing Guitar</option>
                    <option value="Learning Languages">Learning Languages</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Creative Writing">Creative Writing</option>
                    <option value="Problem Solving">Problem Solving</option>
                    <option value="Critical Thinking">Critical Thinking</option>
                    <option value="Leadership">Leadership</option>
                  </select>

                </div>
                <div class="mb-2">
                  <label for="proposedSkillDescription{{i}}" class="form-label">Description</label>
                  <input type="text" id="proposedSkillDescription{{i}}" formControlName="description" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="proposedSkillLevel{{i}}" class="form-label">Level</label>
                  <input type="text" id="proposedSkillLevel{{i}}" formControlName="level" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="proposedSkillCategory{{i}}" class="form-label">Category</label>
                  <input type="text" id="proposedSkillCategory{{i}}" formControlName="category" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="proposedSkillStatus{{i}}" class="form-label">Status</label>
                  <input type="text" id="proposedSkillStatus{{i}}" formControlName="status" class="form-control" readonly>
                </div>
                <button type="button" class="btn btn-outline-danger" (click)="removeProposedSkill(i)">Remove</button>
              </div>
              <button type="button" class="btn btn-outline-primary" (click)="addProposedSkill()">Add Proposed Skill</button>
            </div>
          </div>

          <div class="mb-3">
            <h4>Searched Skills</h4>
            <div formArrayName="searchedSkills">
              <div *ngFor="let skillGroup of searchedSkills.controls; let i = index" [formGroupName]="i" class="mb-3 p-3 border rounded">
                <div class="mb-2">
                  <label for="searchedSkillName{{i}}" class="form-label">Skill Name</label>
                  <input type="text" id="searchedSkillName{{i}}" formControlName="name" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="searchedSkillDescription{{i}}" class="form-label">Description</label>
                  <input type="text" id="searchedSkillDescription{{i}}" formControlName="description" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="searchedSkillLevel{{i}}" class="form-label">Level</label>
                  <input type="text" id="searchedSkillLevel{{i}}" formControlName="level" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="searchedSkillCategory{{i}}" class="form-label">Category</label>
                  <input type="text" id="searchedSkillCategory{{i}}" formControlName="category" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="searchedSkillStatus{{i}}" class="form-label">Status</label>
                  <input type="text" id="searchedSkillStatus{{i}}" formControlName="status" class="form-control" readonly>
                </div>
                <button type="button" class="btn btn-outline-danger" (click)="removeSearchedSkill(i)">Remove</button>
              </div>
              <button type="button" class="btn btn-outline-primary" (click)="addSearchedSkill()">Add Searched Skill</button>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid || isLoading">Save</button>
            <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
