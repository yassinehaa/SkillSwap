<div class="container mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <ng-container *ngIf="isEditing; else viewMode">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-4">Edit Profile</h2>

      <!-- Premium Status -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isPremium" formControlName="isPremium">
        <label class="form-check-label" for="isPremium">Premium Status</label>
      </div>

      <!-- Proposed Skills -->
      <div class="mb-3">
        <label class="form-label">Proposed Skills</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Add a proposed skill"
                 [(ngModel)]="newProposedSkill" [ngModelOptions]="{standalone: true}">
          <button type="button" class="btn btn-primary" (click)="addSkill('proposed', newProposedSkill)">Add</button>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <span *ngFor="let skill of proposedSkills.controls; let i = index" class="badge bg-primary me-1">
            {{ skill.value }}
            <button type="button" class="btn-close btn-close-white ms-2" (click)="removeSkill('proposed', i)"
                    aria-label="Remove"></button>
          </span>
        </div>
      </div>

      <!-- Searched Skills -->
      <div class="mb-3">
        <label class="form-label">Searched Skills</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Add a searched skill"
                 [(ngModel)]="newSearchedSkill" [ngModelOptions]="{standalone: true}">
          <button type="button" class="btn btn-primary" (click)="addSkill('searched', newSearchedSkill)">Add</button>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <span *ngFor="let skill of searchedSkills.controls; let i = index" class="badge bg-primary me-1">
            {{ skill.value }}
            <button type="button" class="btn-close btn-close-white ms-2" (click)="removeSkill('searched', i)"
                    aria-label="Remove"></button>
          </span>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || !user?.id">Save Profile</button>
        <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
      </div>
    </form>
  </ng-container>

  <ng-template #viewMode>
    <div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Profile</h2>
        <button class="btn btn-primary" (click)="toggleEdit()">Edit Profile</button>
      </div>

      <div *ngIf="user; else loading" class="card">
        <div class="card-body">
          <h3 class="card-title">Profile Information</h3>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Premium Status:</strong> {{ user.isPremium ? 'Premium' : 'Standard' }}</p>
          <h4>Proposed Skills</h4>
          <div class="d-flex flex-wrap gap-2">
            <span *ngFor="let skill of user.proposedSkills" class="badge bg-primary me-1">{{ skill.name }}</span>
          </div>
          <h4 class="mt-3">Searched Skills</h4>
          <div class="d-flex flex-wrap gap-2">
            <span *ngFor="let skill of user.searchedSkills" class="badge bg-primary me-1">{{ skill.name }}</span>
          </div>
        </div>
      </div>
      <ng-template #loading>
        <p>Loading profile...</p>
      </ng-template>
    </div>
  </ng-template>
</div>
