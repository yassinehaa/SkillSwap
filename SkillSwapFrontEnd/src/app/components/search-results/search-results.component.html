<div>
  <h1>Search Results</h1>

  

  <div *ngIf="name">
    <p>You searched for: {{ name }}</p>
  </div>

  <div *ngIf="results.length">
    <h2>Results</h2>
    <ul>
      <li *ngFor="let result of results">
        <p><strong>Skill:</strong> {{ result.skill.name }}</p>
        <p><strong>User:</strong> <a [routerLink]="['/profile', result.user.id]">{{ result.user.firstName }} {{ result.user.lastName }}</a></p>
      </li>
    </ul>
  </div>

  <div *ngIf="!results.length && name">
    <p>No results found.</p>
  </div>
</div>
