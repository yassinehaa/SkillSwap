<div class="container mt-5">
  <h1 class="mb-4">Search Results</h1>

  <div *ngIf="name" class="alert alert-info">
    <p class="mb-0">You searched for: <strong>{{ name }}</strong></p>
  </div>

  <div *ngIf="results.length" class="card">
    <div class="card-header">
      <h2>Results</h2>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let result of results" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ result.skill.name }}</h5>
            <p class="mb-0">Offered by: <a [routerLink]="['/profile', result.user.id]">{{ result.user.firstName }} {{ result.user.lastName }}</a></p>
          </div>
          <a [routerLink]="['/profile', result.user.id]" class="btn btn-primary btn-sm">View Profile</a>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="!results.length && name" class="alert alert-warning mt-4">
    <p class="mb-0">No results found.</p>
  </div>
</div>
