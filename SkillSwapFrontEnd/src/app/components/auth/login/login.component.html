<div class="container-fluid login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center">Welcome back</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required class="form-control">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary login-button">Log in</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/register" class="signup-link">Don't have an account? Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
