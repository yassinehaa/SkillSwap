<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Payment Request</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" name="amount" [(ngModel)]="amount" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" name="description" [(ngModel)]="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
