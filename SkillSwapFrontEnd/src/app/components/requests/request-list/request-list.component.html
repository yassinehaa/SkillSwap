
<div class="container mt-5">
  <h2>Received Requests</h2>
  <div *ngIf="requests.length === 0" class="alert alert-info" role="alert">
    You have no received requests.
  </div>
  <ul class="list-group">
    <li *ngFor="let request of requests" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ request.requester.firstName }} {{ request.requester.lastName }}</strong> wants to learn <strong>{{ request.skill.name }}</strong>.
      </div>
      <div>
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" [disabled]="request.status !== 'PENDING'">
            Accept
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" (click)="acceptWithSkillExchange(request); $event.preventDefault()">With Skill Exchange</a></li>
            
            <li><a class="dropdown-item" href="#" (click)="acceptRequest(request); $event.preventDefault()">Without Exchange</a></li>
          </ul>
        </div>
        <button class="btn btn-danger ms-2" (click)="rejectRequest(request)" [disabled]="request.status !== 'PENDING'">Reject</button>
      </div>
    </li>
  </ul>
</div>
