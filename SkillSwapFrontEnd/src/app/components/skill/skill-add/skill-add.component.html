<div class="container page-container fade-in">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Skill</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #skillForm="ngForm">
            <div class="mb-3">
              <label for="skillName" class="form-label">Skill Name</label>
              <input type="text" class="form-control" id="skillName" name="skillName" [(ngModel)]="skill.name" required>
            </div>
            
            <div class="mb-3">
              <label for="skillCategory" class="form-label">Category</label>
              <select class="form-select" id="skillCategory" name="skillCategory" [(ngModel)]="skill.category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="business">Business</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="skillDescription" class="form-label">Description</label>
              <textarea class="form-control" id="skillDescription" name="skillDescription" rows="3" [(ngModel)]="skill.description" required></textarea>
            </div>
            
            <div class="mb-3">
              <label for="skillLevel" class="form-label">Proficiency Level</label>
              <div class="range">
                <input type="range" class="form-range" min="1" max="5" id="skillLevel" name="skillLevel" [(ngModel)]="skill.level">
                <div class="d-flex justify-content-between">
                  <span>Beginner</span>
                  <span>Intermediate</span>
                  <span>Expert</span>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-secondary me-md-2" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!skillForm.form.valid">Add Skill</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
