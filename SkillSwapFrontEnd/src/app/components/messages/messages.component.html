
<div class="container mt-5">
  <h2>Messages</h2>
  <div *ngIf="conversations.length === 0" class="alert alert-info" role="alert">
    You have no messages.
  </div>
  <div *ngFor="let conversation of conversations" class="card mb-3" [routerLink]="['/messages', conversation.withUser.id]" style="cursor: pointer;">
    <div class="card-body">
      <h5 class="card-title">{{ conversation.withUser.firstName }} {{ conversation.withUser.lastName }}</h5>
      <p class="card-text">{{ conversation.lastMessage.content }}</p>
      <p class="card-text"><small class="text-muted">{{ conversation.lastMessage.timestamp | date:'short' }}</small></p>
    </div>
  </div>
</div>
