<nav *ngIf="isAuthenticated" class="d-flex justify-content-between align-items-center border-bottom px-4 py-3" style="border-color: #f1f2f4; font-family: Manrope, 'Noto Sans', sans-serif;">
  <div class="d-flex align-items-center gap-2 text-dark">
    <div style="width: 16px; height: 16px;">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
              fill="currentColor" />
      </svg>
    </div>
    <h2 class="fw-bold mb-0">SkillSwap</h2>
  </div>

  <div class="d-flex gap-3 align-items-center">
    <input type="text" class="form-control" placeholder="Search for skills or users" style="width: 300px;" [(ngModel)]="searchQuery" (keyup.enter)="search()">
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>

  <div class="d-flex gap-3 align-items-center">
    <a routerLink="/requests" class="text-dark fw-medium text-decoration-none">Requests</a>
    <a routerLink="/messages" class="text-dark fw-medium text-decoration-none">Messages</a>
    <a *ngIf="isAdmin" routerLink="/admin/dashboard" class="text-dark fw-medium text-decoration-none">Dashboard</a>
    <a *ngIf="isAdmin" routerLink="/admin/reports" class="text-dark fw-medium text-decoration-none">Reports</a>
    <button (click)="logout()" class="btn fw-bold px-4 py-2" style="background-color: #f1f2f4; border-radius: 12px;">Logout</button>
  </div>
</nav>
