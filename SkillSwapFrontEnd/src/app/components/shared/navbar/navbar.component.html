<nav *ngIf="isAuthenticated" class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4 py-3" style="border-color: #f1f2f4; font-family: Manrope, 'Noto Sans', sans-serif;">
  <a routerLink="/profile" class="navbar-brand d-flex align-items-center gap-2 text-dark text-decoration-none">
    <div style="width: 16px; height: 16px;">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
              fill="currentColor" />
      </svg>
    </div>
    <h2 class="fw-bold mb-0">SkillSwap</h2>
  </a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="d-flex gap-3 align-items-center ms-auto">
      <input type="text" class="form-control" placeholder="Search for skills or users" style="width: 300px;" [(ngModel)]="searchQuery" (keyup.enter)="search()">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>

    <div class="d-flex gap-3 align-items-center ms-auto">
      <a *ngIf="!isAdmin" routerLink="/requests" class="nav-link text-dark fw-medium text-decoration-none">Requests</a>
      <a routerLink="/messages" class="nav-link text-dark fw-medium text-decoration-none">Messages</a>
      <a *ngIf="isAdmin" routerLink="/admin/dashboard" class="nav-link text-dark fw-medium text-decoration-none">Dashboard</a>
      <a *ngIf="isAdmin" routerLink="/admin/reports" class="nav-link text-dark fw-medium text-decoration-none">Reports</a>
      <button (click)="logout()" class="btn fw-bold px-4 py-2" style="background-color: #f1f2f4; border-radius: 12px;">Logout</button>
    </div>
  </div>
</nav>
